<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and drop</title>
</head>
<body>
  <div class="start hide">
    <button class="start__btn">start</button>
  </div>
  <div class="container">
    <header class="header">
      <div class="header-btn header-btn__draw" data-btn="draw-mode">draw-mode</div>
      <div class="header-btn header-btn__new-element" data-btn="new-element">add element</div>
      <h1>treeCreater</h1>
      <div class="header-btn header-btn__settings" data-btn="settings">settings</div>
      <div class="header-btn header-btn__trash" data-btn="trash">trash</div>
      <div class="draw-mode__settings">
        <div class="colors">
          <div class="colors__palette">
            <canvas id="canvas-palette"></canvas>
            <div class="colors__palette-marker"></div>
          </div>
        </div>
        <div class="line-width-slider">
          <div class="line"></div>
          <div class="marker"></div>
        </div>
        <div class="example">
          <div class="example__line" id="example-line"></div>
        </div>
        <div class="exit-btn"></div>
      </div>
    </header>

    <div class="structure">
      <div class="draw-area">
        <div class="draw-area__bg"></div>
        <canvas class="canvas" id="canvas-bg"></canvas>
        <canvas class="canvas" id="canvas-draw"></canvas>
      </div>
    </div>
    <footer class="footer">footer</footer>
  </div>
  </div>
</body>
</html>
