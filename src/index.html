<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and drop</title>
</head>
<body>
  <div class="start hide">
    <button class="start__btn">start</button>
  </div>
  <aside class="instruments">
    <div class="instruments__item draw" data-btn="draw-mode">draw</div>
    <div class="instruments__item trash">trash</div>
  </aside>
  <div class="container">
    <header class="header">header</header>

    <div class="structure">
      <div class="draw-area">
        <canvas class="canvas" id="canvas-bg"></canvas>
        <canvas class="canvas" id="canvas-draw"></canvas>
      </div>
    </div>
    <footer class="footer">footer</footer>
  </div>
  </div>
</body>
</html>
