<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and drop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="draw-area">
      <canvas class="canvas" id="canvas-bg"></canvas>
      <div class="element" id="firstElement" data-name="element" data-id="0">
        first
        <div class="element__btn element__edit" data-func="edit">&#9998;</div>
        <input class="element__input hide" type="text"></input>
        <div class="element__btn element__remove" data-func="remove">&#10008;</div>
        <div class="element__btn element__move" data-func="move">&#9995;</div>
      </div>
    </div>
    <script src="script.js"></script>
  </div>
</body>
</html>
