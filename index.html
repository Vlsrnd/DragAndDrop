<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and drop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header" style="opacity: 0;"> 
      <nav class="nav">menu</nav>
      <h1>dragNdrop</h1>
      <button class="help">?</button>
    </header>
    <div class="draw-area">
      <canvas class="canvas" id="canvas-bg"></canvas>
      <div class="element" id="firstElement" data-name="element" data-id="0">
        first
        <div class="element__btn element__edit" data-func="edit">&#9998;</div>
        <input class="element__input hide" type="text"></input>
        <div class="element__btn element__remove" data-func="remove">&#10008;</div>
        <div class="element__btn element__move" data-func="move">&#9995;</div>
      </div>
    </div>
    <div class="text-output"></div>
    <div class="trash" style="opacity: 0;">
      <div class="trash__head"></div>
      <div class="trash__body"></div>
    </div>
    <footer class="footer" style="opacity: 0;">
      Created by VLS - 2020
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
